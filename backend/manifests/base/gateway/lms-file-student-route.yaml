apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lms-file-student-route
  namespace: asto-lms
  labels:
    app.kubernetes.io/component: file-student
spec:
  parentRefs:
  - name: asto-lms-gateway
    sectionName: http
  hostnames:
  - asto-lms.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/buckets/zoom-recordings/
    filters:
    - type: ExtensionRef
      extensionRef:
        group: gateway.nginx.org
        kind: SnippetsFilter
        name: lms-student-policy
    backendRefs:
    - name: file-service
      port: 8004
  - matches:
    - path:
        type: Exact
        value: /api/v1/files
      method: GET
    - path:
        type: PathPrefix
        value: /api/v1/files/
      method: GET
    filters:
    - type: ExtensionRef
      extensionRef:
        group: gateway.nginx.org
        kind: SnippetsFilter
        name: lms-student-policy
    backendRefs:
    - name: file-service
      port: 8004


