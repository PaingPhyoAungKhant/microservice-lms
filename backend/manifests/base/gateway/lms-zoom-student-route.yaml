apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lms-zoom-student-route
  namespace: asto-lms
  labels:
    app.kubernetes.io/component: zoom-student
spec:
  parentRefs:
  - name: asto-lms-gateway
  hostnames:
  - asto-lms.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/zoom/meetings
      method: GET
    - path:
        type: PathPrefix
        value: /api/v1/zoom/recordings
      method: GET
    - path:
        type: Exact
        value: /health
      method: GET
    filters:
    - type: ExtensionRef
      extensionRef:
        group: gateway.nginx.org
        kind: SnippetsFilter
        name: lms-student-policy
    backendRefs:
    - name: zoom-service
      port: 8006

