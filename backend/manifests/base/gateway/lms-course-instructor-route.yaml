apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lms-course-instructor-route
  namespace: asto-lms
  labels:
    app.kubernetes.io/component: course-instructor
spec:
  parentRefs:
  - name: asto-lms-gateway
  hostnames:
  - asto-lms.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/course-offerings/
      method: PUT
    - path:
        type: PathPrefix
        value: /api/v1/course-offerings/
      method: POST
    - path:
        type: PathPrefix
        value: /api/v1/course-offerings/
      method: DELETE
    - path:
        type: PathPrefix
        value: /api/v1/course-sections/
      method: PUT
    - path:
        type: PathPrefix
        value: /api/v1/course-sections/
      method: POST
    - path:
        type: PathPrefix
        value: /api/v1/course-sections/
      method: DELETE
    - path:
        type: PathPrefix
        value: /api/v1/section-modules/
      method: PUT
    - path:
        type: PathPrefix
        value: /api/v1/section-modules/
      method: DELETE
    filters:
    - type: ExtensionRef
      extensionRef:
        group: gateway.nginx.org
        kind: SnippetsFilter
        name: lms-instructor-policy
    backendRefs:
    - name: course-service
      port: 8005
