apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lms-zoom-public-route
  namespace: asto-lms
  labels:
    app.kubernetes.io/component: zoom-public
spec:
  parentRefs:
  - name: asto-lms-gateway
  hostnames:
  - asto-lms.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api/v1/zoom/swagger  
    backendRefs:
    - name: zoom-service
      port: 8006

